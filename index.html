<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This short description describes my website.">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="icon" type="image/x-icon" href="./calculator-app-main/images/favicon-32x32.png">

  <link href="./style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="parent-container">
    <div class="themes-container">
      <div class="heading">
        <span>calc</span>

      </div>

      <div class="theme-switchers">
        <div class="theme-head">
          Theme
        </div>
        <div class="toggles">
          <p class="p-1">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </p>
          <div class="switcher-container">
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>


          </div>
        </div>
      </div>
      <span class="prev"></span>

    </div>

    <div class="output">
      
    </div>
    <div class="buttons">
      <div class="row row-1">
        <span class="button">7</span>
        <span class="button">8</span>
        <span class="button">9</span>
        <span class="button del">DEL</span>
      </div>





      <div class="row row-2">
        <span class="button">4</span>
        <span class="button">5</span>
        <span class="button">6</span>
        <span class="button">+</span>
      </div>

      <div class="row row-3">
        <span class="button">1</span>
        <span class="button">2</span>
        <span class="button">3</span>
        <span class="button">-</span>
      </div>


      <div class="row row-4">
        <span class="button">.</span>
        <span class="button">0</span>
        <span class="button">/</span>
        <span class="button">x</span>
      </div>
      <div class="row row-5">
        <span class="button re">Reset</span>
        <span class="button eq">=</span>
      </div>
    </div>




    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded with ‚ù§Ô∏è by <a href="https://www.frontendmentor.io/profile/MohdSadique1">Mohd Sadique üòº</a>.
        </p>
      </footer>
  </div>


  <script src="./script.js"></script>
</body>

</html>
